<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js" type="text/javascript"></script>
    <title>Banco de Talentos | JobsNET</title>
</head>
<body>
    <div class="geral">
        <div>
        <h1 class=titulo>Banco de Talentos | JobsNET</h1>
        </div>
        <form action="">
            <fieldset>
        
                <legend><b>DADOS PESSOAIS</b></legend> <br>
                <div class="linhaum"> 
                        <div class="box">
                            <label for="nome">Nome Completo*:</label>
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                        </div>
                        <br>
                        <div class="box">
                            <label for="data">Data de Nascimento*:
                            <input type="date" name="data" id="data" class="inputUser" min="1950-12-31" max="2005-12-31" required>
                        </div>
                    </div>
                    <br>
                    <div class="linhadois">
                        <div class="box">
                            <label for="cargo">Cargo Pretendido*:</label>
                            <input type="text" name="cargo" id="cargo" class="inputUser" required>
                        </div>
                        <br>
                        <div class="box">
                            <label for="estado_civil">Estado Civil:</label>
                            <select id="estado_civil" class="inputUser">
                                <option selected disabled value="">Selecione</option>
                                <option>Solteira(o)</option>
                                <option>Casada(o)</option>
                                <option>Divorciada(o)</option>
                                <option>Viúva(o)</option>
                            </select>
                        </div>
                        <br>
                        <div class="box">
                        <label for="genero">Como você se identifica?</label>
                        <select id="genero" class="inputUser">
                            <option selected disabled value="">Selecione</option>
                            <option> Mulher cis </option>
                            <option> Mulher trans </option>
                            <option> Homem cis </option>
                            <option> Homem trans </option>
                            <option> Não-binário </option>
                            <option> Outro </option>
                        </select> 
                        </div>
                    </div>
                    <br>
                    <div class="linhatres">
                        <div class="box">
                            <label for="endereco"> Logradouro*: </label>
                            <input type="text" name="endereco" id="endereco" class="inputUser" placeholder="ex. Nome da Rua, 56" required>
                        </div>
                        <br>
                        <div class="box">
                            <label for="bairro"> Bairro*: </label>
                            <input type="text" name="bairro" id="bairro" class="inputUser" required>
                        </div>
                        <br>
                        <div class="box">
                            <label for="cidade"> Cidade*: </label>
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        </div>
                    </div>
                    <br>
                    <div class="linhaquatro">
                        <div class="box">
                            <label for="cep"> CEP*: </label>
                            <input type="text" name="cep" id="cep" class="inputUser" required>
                        </div>
                        <br>
                        <div class="box">
                            <label for="telefone_fixo"> Telefone Fixo: </label>
                            <input type="tel" name="telefone_fixo" id="telefone_fixo" class="inputUser">
                        </div>
                    </div>
                    <br>
                    <div class="linhacinco">
                        <div class="box">
                            <label for="celular"> Celular*: </label>
                            <input type="tel" name="celular" id="celular" class="inputUser" required>
                        </div>
                        <br>
                        <div class="box">
                            <label for="email"> Email*: </label>
                            <input type="email" name="email" id="email" class="inputUser" placeholder="seuemail@email.com" required>
                        </div>
                    </div>
            </fieldset>

            <br>
            <fieldset>
                <legend><b> DOCUMENTOS </b></legend> <br>

                <div class="linhaseis">
                    <div class="box">
                        <label for="RG"> RG: </label>
                        <input type="text" name="RG" id="RG" class="inputUser" placeholder="XX.XXX.XXX-X">
                    </div>
                    <br>
                    <div class="box">
                        <label for="CPF"> CPF*: </label>
                        <input type="text" name="CPF" id="CPF" class="inputUser" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                </div>

                    <div class="linhasete">
                            <div class="box">
                                <label for="veiculo">Possui veículo?</label>
                                <label>
                                    <input type="radio" name="veiculo" value="sim" checked> Sim
                                </label>
                                <label>
                                    <input type="radio" name="veiculo" value="nao"> Não
                                </label>
                            </div>
                        <br>
                        <div class="box">
                            <label for="habilitacao">Possui habilitação?</label>
                            <label>
                                <input type="radio" name="habilitacao" value="sim" checked> Sim
                            </label>
                            <label>
                                <input type="radio" name="habilitacao" value="nao"> Não
                            </label>
                        </div>
                    </div>
                    <br>
                    <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
